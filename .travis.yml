language: python
dist: bionic
sudo: false
notifications:
  slack: cavedev:0TKfIim9KQnrmiKExKFnKT9L
services:
  - xvfb
matrix:
  include:
    - python: "3.7"
      os: linux
      compiler: gcc
      install: pip install numpy
    - python: "3.8"
      os: linux
      compiler: gcc
      install: pip install numpy
    - os: osx
      language: cpp
      compiler: clang
      before_install:
        - pip3 install virtualenv
        - virtualenv -p python3 ~/venv
        - source ~/venv/bin/activate
      install: pip install numpy
addons:
  apt:
    packages:
    - libgl1-mesa-dev
    #- libglfw3-dev
script:
  - python setup.py install
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      git clone --depth 1 https://github.com/lavavu/Testing;
      cd Testing;
      export GALLIUM_DRIVER="llvmpipe";
      export LV_ECHO_FAIL=1;
      export LV_ARGS="-v";
      python runall.py || travis_terminate 1;
      cd ..;
    fi
after_script:
- pwd
- ls -la ./build

#Deploy to PyPi on tags (releases)
#This is used for the MacOS builds only
#Linux - using manylinux in the wheels branch
#Windows - using appveyor
deploy:
  provider: pypi
  user: OwKal
  password:
    secure: 
  on:
    tags: true
    condition: os == osx
  skip_existing: true
  distributions: "bdist_wheel" # Your distributions here

