language: python
dist: trusty
sudo: false
python:
  - "2.7"
  - "3.4"
notifications:
  slack: cavedev:0TKfIim9KQnrmiKExKFnKT9L
matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - DISPLAY=:99.0
        - GALLIUM_DRIVER="llvmpipe"
      before_script:
        - export CXX="g++-4.9";
        - export CC="gcc-4.9";
        - git clone --depth 1 https://github.com/mivp/LavaVuTesting
        - sh -e /etc/init.d/xvfb start
        #- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        - sleep 3 # give xvfb some time to start
      install: pip install --user numpy
    - os: osx
      compiler: clang   
      install: pip2 install --user numpy
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - libgl1-mesa-dri
    - libgl1-mesa-glx
    - libgl1-mesa-dev
script:
  - make -j2
  - export PYTHONPATH=$PYTHONPATH:`pwd`
  - if [ -d "LavaVuTesting" ]; then
      cd LavaVuTesting;
      python runall.py echo verbose || travis_terminate 1;
      cd ..;
    fi
after_script:
  - pwd
  - ls -la ./bin
