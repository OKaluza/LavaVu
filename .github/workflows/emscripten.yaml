# - Creates a release on matching tag push (disabled for now)
# - builds new emscripten wasm
# - uploads as release assets
#
# https://github.com/lavavu/LavaVu/releases/latest/download/LavaVu.wasm
# https://github.com/lavavu/LavaVu/releases/latest/download/LavaVu-amalgamated.js
# https://github.com/lavavu/LavaVu/releases/latest/download/LavaVu.data
# https://github.com/lavavu/LavaVu/releases/latest/download/LavaVu-amalgamated.css

name: Release-Emscripten-Build

# Build on every branch push, tag push, and pull request change where tag matches a version release
on: [push]
#    tags:
#     - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: mymindstorm/setup-emsdk@v7

      - name: Verify
        run: emcc -v

      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install prereqs
        run: python -m pip install -r requirements.txt
      - name: Build/install
        run: make emscripten

      #This gets specific release instead of creating, for testing
      - name: Get Release
        id: get_release
        uses: pdamianik/release-tag-to-upload-url-action@v1.0.1
        with:
          tag: 1.6.7
          token: ${{ github.token }}

      #- name: Create Release
      #  id: create_release
      #  uses: actions/create-release@v1
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #  with:
      #    tag_name: ${{ github.ref }}
      #    release_name: Release ${{ github.ref }}
      #    draft: false
      #    prerelease: false

      - name: Zip
        run: |
          zip --junk-paths LavaVu-web ./lavavu/html/webview.html ./lavavu/html/LavaVu.wasm ./lavavu/html/LavaVu.data ./lavavu/html/LavaVu-amalgamated.js ./lavavu/html/LavaVu-amalgamated.css

      - name: Upload Emscripten
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.uploadUrl }} # This pulls from the GET RELEASE step above, referencing it's ID to get its outputs object 
          #upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object 
          asset_path: ./LavaVu-web.zip
          asset_name: LavaVu-web.zip
          asset_content_type: application/zip

      - name: Push files to lavavu.github.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_TOKEN_GITHUB: ${{ secrets.LAVAVU }}
        run: |

          git clone https://okaluza:$API_TOKEN_GITHUB@github.com/lavavu/lavavu.github.io

          git config user.name "okaluza"
          git config user.email "owen.kaluza@monash.edu"

          cd lavavu.github.io
          git checkout main
          cp ../lavavu/html/webview.html .
          cp ../lavavu/html/LavaVu.wasm .
          cp ../lavavu/html/LavaVu.data .
          cp ../lavavu/html/LavaVu-amalgamated.js .
          cp ../lavavu/html/LavaVu-amalgamated.css .
          git stage *
          git commit -m "Update LavaVu emscripten release"
          git push

